<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Comprehensive Form Example</title>
    <link rel="stylesheet" href="../public/stylesFinal.css" />
  </head>
  <body>
    <div class="container">
      <h1>Comprehensive Form with All Elements</h1>
      <!-- Combined Form -->
      <form action="../controller/processFinal.php" method="post">
        <h2>Complete Form</h2>

        <!-- Text Input -->
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Email Input -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Number Input -->
        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter your age"
          />
        </div>

        <!-- Date Input -->
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" />
        </div>

        <!-- Checkbox -->
        <div class="form-group">
          <label>
            <input type="checkbox" name="subscribe" value="newsletter" />
            Subscribe to newsletter
          </label>
        </div>

        <!-- Radio Buttons -->
        <div class="form-group">
          <label>Gender:</label>
          <div class="inline-elements">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
          </div>
        </div>

        <!-- Select Dropdown -->
        <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
          </select>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea
            id="comments"
            name="comments"
            rows="4"
            placeholder="Enter your comments"
          ></textarea>
        </div>

        <!-- File Input -->
        <div class="form-group">
          <label for="resume">Upload Resume:</label>
          <input type="file" id="resume" name="resume" />
        </div>

        <!-- Hidden Input -->
        <input type="hidden" name="token" value="abc123" />

        <!-- DateTime Input -->
        <div class="form-group">
          <label for="appointment">Appointment:</label>
          <input type="datetime-local" id="appointment" name="appointment" />
        </div>

        <!-- Color Input -->
        <div class="form-group">
          <label for="color">Favorite Color:</label>
          <input type="color" id="color" name="color" />
        </div>

        <!-- Range Input -->
        <div class="form-group">
          <label for="volume">Volume:</label>
          <input type="range" id="volume" name="volume" min="0" max="100" />
        </div>

        <!-- Month Input -->
        <div class="form-group">
          <label for="month">Month:</label>
          <input type="month" id="month" name="month" />
        </div>

        <!-- Week Input -->
        <div class="form-group">
          <label for="week">Week:</label>
          <input type="week" id="week" name="week" />
        </div>

        <!-- Time Input -->
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" />
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="button">Click Me</button>
          <input type="submit" value="Submit Form" />
        </div>

        <input type="hidden" name="form_method" value="comprehensive" />
      </form>
    </div>
  </body>
</html>
